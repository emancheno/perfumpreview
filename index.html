<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  <title>Frontend Mentor | Product preview card component</title>
  <script src="https://kit.fontawesome.com/f7c473de96.js" crossorigin="anonymous"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>

  <div class="cardcontainer">
    <div class="photo"></div>
    <div class="infocontainer">
      <div class="title">PERFUME</div>
      <div class="name">Gabrielle Essence Eau De Parfum</div>
      <div class="pcontainer">
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
      </div>
      <div class="pricecontainer">
        <div class="actualprice">$149.99</div>
        <div class="oldprice">$169.99</div>
      </div>
      <div class="addbuttoncontainer">
        <div class="addbutton"><a href="#"><i class="fa-solid fa-cart-shopping"></i><span>Add to Cart</span></a></div>
        </div>
      </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/emancheno/">Edwar Mancheno</a>.
  </div>
  
</body>
</html>
